services:
  - type: web
    name: pls-crm
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22
      # You will set these in Render dashboard (Environment tab):
      # - VITE_SUPABASE_URL
      # - VITE_SUPABASE_ANON_KEY
      # - GEMINI_API_KEY (optional)
