<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLS Consultants | Professional Legal & Business Services UK-PT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --heritage-blue: #0f172a;
            --prestige-gold: #c5a059;
            --parchment-cream: #fdfcfb;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--parchment-cream);
            color: #1e293b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        #initial-loader {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }
        
        .pls-emblem {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--prestige-gold);
            line-height: 1;
            letter-spacing: -0.05em;
            text-shadow: 0 0 30px rgba(197, 160, 89, 0.3);
            animation: emblem-fade 2s ease-in-out infinite alternate;
        }

        @keyframes emblem-fade {
            from { opacity: 0.6; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .loader-bar {
            width: 150px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loader-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--prestige-gold);
            animation: loading-progress 2s infinite;
        }

        @keyframes loading-progress {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
    <script>
      window.process = { 
        env: { API_KEY: "" },
        platform: 'browser',
        nextTick: (fn) => setTimeout(fn, 0)
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="initial-loader">
        <div class="pls-emblem">PLS</div>
        <div class="loader-bar"></div>
    </div>
    <div id="root"></div>
    <script type="module">
        import('./index.tsx').then(() => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 800);
            }
        }).catch(err => {
            console.error("Fatal Load Error:", err);
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.innerHTML = `<div style="color:white; font-family:sans-serif; text-align:center; padding:20px;">
                    <h2 style="color:#c5a059">Initialization Failure</h2>
                    <p style="opacity:0.7">We encountered an error loading the modules. Please refresh or check the console.</p>
                    <button onclick="location.reload()" style="background:#c5a059; border:none; color:white; padding:10px 20px; border-radius:5px; cursor:pointer; margin-top:20px;">Retry Load</button>
                    <div style="margin-top:20px; font-size:10px; opacity:0.5; white-space:pre-wrap; text-align:left; background:rgba(0,0,0,0.3); padding:10px; border-radius:5px;">${err.message}</div>
                </div>`;
            }
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
